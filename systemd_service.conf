[Unit]
Description=HCChat FastAPI Application
After=network.target

[Service]
Type=simple
User=www-data
Group=www-data
WorkingDirectory=/opt/hcchat/backend
Environment=PATH=/opt/hcchat/venv/bin
ExecStart=/opt/hcchat/venv/bin/python run_server.py
ExecReload=/bin/kill -HUP $MAINPID
Restart=always
RestartSec=5

# 环境变量
Environment=SERVER_HOST=127.0.0.1
Environment=SERVER_PORT=8000
Environment=DATABASE_URL=sqlite:///data/chat.db

# 安全设置
NoNewPrivileges=true
PrivateTmp=true
ProtectSystem=strict
ProtectHome=true
ReadWritePaths=/opt/hcchat/backend/uploads /opt/hcchat/data

[Install]
WantedBy=multi-user.target
